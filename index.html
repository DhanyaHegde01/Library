<!DOCTYPE html>
<html>
<head>
    <title>Library Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .cont {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
        }

        label span {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .forgot-pass {
            margin-top: 10px;
        }

        .sub-cont {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .img {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100px;
        }

        .img-text {
            display: none;
        }

        .img-text h2 {
            font-size: 18px;
        }

        .m-up,
        .m-in {
            margin: 10px 0;
        }

        .img-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .img-btn span {
            font-weight: bold;
        }

        /* Media Queries for Mobile Optimization */
        @media (max-width: 768px) {
            .cont {
                margin: 0;
            }
            .form {
                padding: 10px;
            }
            h2 {
                font-size: 20px;
            }
            input[type="text"],
            input[type="password"] {
                font-size: 14px;
            }
            .submit {
                padding: 8px 16px;
                font-size: 16px;
            }
            .forgot-pass {
                margin-top: 5px;
            }
            .sub-cont {
                flex-direction: column;
                padding: 10px;
            }
            .img {
                width: 50px;
            }
            .img-text {
                display: block;
            }
            .img-text h2 {
                font-size: 16px;
            }
            .m-up,
            .m-in {
                margin: 5px 0;
            }
            .img-btn {
                flex-direction: row;
                margin-top: 10px;
            }
            .img-btn span {
                margin: 0 5px;
            }
        }
    </style>
</head>

<body>

  <form action="main.php" method="POST" autocomplete="off">
  <div class="cont">
    <div class="form sign-in">
      <h2> Welcome to the Library </h2>
      <label>
        <span> Library ID </span>
        <input type="text" name="lib_id" value="">
      </label>
      <label>
        <span> Password </span>
        <input type="password" name="password" required>
      </label>
      <button class="submit" type="submit" formnovalidate> Enter </button>
      <a style = " white-space:nowrap;" href="first_choice_page.html"><p class="forgot-pass"> Don't have a Library ID? Register here </p></a> 
      <a style = " white-space:nowrap;" href="first_choice_page_1.html"><p class="forgot-pass"> Forgot Password? </p></a>
      <br>
      <br>
      <a style = " white-space:nowrap;" href="index-r.html"><p class="forgot-pass"> Reference Section </p></a> 
      <a style = " white-space:nowrap;" href="admin_login.html"><p class="forgot-pass"> ADMIN </p></a> 
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2> Are you leaving the library ?</h2>
          <p> Please make sure you mark your exit. </p>
        </div>
        <div class="img-text m-in">
          <h2> Are you entering the library ? </h2>
          <p></p>
        </div>
        <div class="img-btn">
          <span class="m-up"> Exit -> </span>
          <span class="m-in"> <- Entry </span>
        </div>
      </div>
      <div class="form sign-up">
        <h2> Thank You for visiting us </h2>
        <label>
          <span> Library ID </span>
          <input type="text" name="exit_id" required>
        </label>
        <label>
          <span> Feedback </span>
          <input type="text" name="suggestion" required>
        </label>
        <button type="submit" class="submit" formnovalidate> Exit </button>
      </div>
    </div>
  
  </div>
</form>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
